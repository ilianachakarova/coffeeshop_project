<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head>
   <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<div class="container ">
   <th:block th:include="~{fragments/navbar}"></th:block>
    <div class="container mt-lg-5 border-right border-bottom bg-transparent h-100">
        <h1 class="w-100 text-light text-right">Login</h1>
    </div>
    <div class="row tm-mt-big">
        <div class="col-12 mx-auto tm-login-col">
            <div class="bg-white tm-block">
                <div class="row">
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form th:action="@{/users/login}" method="post"
                              class="tm-login-form">
                            <div class="text-center">
                                <th:block th:if="${param.error}">
                                    <div class="text-center" style="color: red">
                                       Bad Credentials
                                        <small class="text-danger col-12 text-center">If you don't have an account, please contact your boss</small>
                                        <br/>
                                    </div>
                                </th:block>

                            </div>
                            <hr/>
                            <div class="input-group">
                                <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                <input name="username" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       id="username" placeholder="Username" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                <input name="password" type="password" class="form-control validate"
                                       id="password" placeholder="Password" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="remember-me" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Remember me?</label>
                                <input type="checkbox" name="remember-me"
                                       id="remember-me" >
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>

</html>
