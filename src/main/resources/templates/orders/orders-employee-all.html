<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body>
<div class="container ">

    <th:block th:include="~{fragments/user-navbar}"></th:block>
    <div class="container-fluid">
        <main class="mt-3">
            <h1 class="text-center text-light">All My Orders</h1>
            <hr class="hr-2 bg-dark w-75">
            <table class="table table-hover  mx-auto table-custom">
                <thead>
                <tr class="row mx-auto">

                    <th class="col-md-2 text-center">#</th>
                    <th class="col-md-2 text-center">ID</th>
                    <th class="col-md-2 text-center">Total</th>
                    <th class="col-md-2 text-center">Date</th>
                    <th class="col-md-2 text-center">Products</th>

                </tr>
                </thead>
                <tbody>
                <th:block th:each="o, iter : ${orders}">
                    <tr class="row mx-auto">

                        <td class="col-md-2 text-center" th:text="${iter.index+1}"></td>
                        <td class="col-md-2 text-center" th:text="${o.getId()}"></td>
                        <td class="col-md-2 text-center" th:text="${o.total}"></td>
                       <td class="col-md-2 text-center" th:text="${#temporals.format(o.getTimeClosed())}"></td>
                        <td class="col-md-2 text-center" th:text="${#strings.listJoin(o.getProducts(),', ')}"></td>
                    </tr>
                </th:block>


                </tbody>
            </table>
            <hr class="hr-2 bg-dark">
        </main>

    </div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>

</html>
